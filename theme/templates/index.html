{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}

<h1>{{ SITENAME }}</h1>

<div class="row">

 <div class="col-md-8">
     
  {% for article in articles %}
   <h2><a href="/{{ article.slug }}.html">{{ article.title }}</a></h2>
   <label>Posted on <strong>{{ article.date|strftime('%m-%d-%Y') }}</strong></label>
   {{ article.content|truncate(150) }}
   <hr>
   
  {% else %}
   No posts yet!
  {% endfor %}
 </div>
</div>
{% endblock %}
